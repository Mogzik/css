<body>

    <div id="pierwszy_mazgaj"><p>Pierwszy akapit/pierwszy DIV --> Mazgaj nazwa ID akapitu id="pierwszy_mazgaj"</p>
    <p>Drugi akapit/pierwszy DIV <br>
    pierwszy akapit --> p:first-child {font-size: 9mm; font-style: italic;} <br>
    bo numer parzysty w dzienniku <br>
    pozostałe akapity --> p {font-size: 10pt;} bo numer parzysty <br>
    szerokość bloku = 700+18*4=772pt <br>
    pierwszy DIV --> kolor jasno niebieski</p>
    <p>trzeci akapit/pierwszy DIV <br>
    pierwszy DIV --> obramowanie granatowe DIV <br>
    pierwszy DIV --> obramowanie grubość 5px ciągłe <br>
    pierwszy DIV --> r1=7mm+11(Maksymilian)=18mm
    </p></div>
    <div id="drugi_mazgaj"><p>Pierwszy akapit/drugi DIV --> Maksymilian nazwa ID akapitu id="drugi_mazgaj"</p>
    <p>Drugi akapit/drugi DIV <br>
    drugi DIV --> kolor różowy</p>
    <p>trzeci akapit/drugi DIV <br>
    drugi DIV --> obramowanie czarne DIV <br>
    drugi DIV --> obramowanie grubość 3px ciągłe <br>
    drugi DIV --> r2=7mm+6(Mazgaj)=13mm <br></p></div>
    <div id="trzeci_mazgaj"><p>Pierwszy akapit/trzeci DIV --> 1P nazwa ID akapitu id="trzeci_mazgaj"</p>
    <p>Drugi akapit/trzeci DIV <br>
    trzeci DIV --> jasno zielony</p>
    <p>trzeci akapit/trzeci DIV <br>
    trzeci DIV --> obramowanie fioletowe DIV
    trzeci DIV --> obramowanie grubość 7px
    trzeci DIV --> r3=7mm+11(Październik)=18mm
    </p></div>
